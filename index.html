<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="sidebar">
    <h1 class="site-id">
      <a title="Site ID" href="#" class="sb-link">
        <embed class="logo" src="/svg/tree.svg">
       <span>Dashboard</span>
      </a>
    </h1>
    <div class="sections-1">
      <div class="home">
        <a title="Home" href="#"class="sb-link">
          <embed src="/svg/home.svg">
          <span>Home</span>
        </a>
      </div>
      <div class="profile">
        <a title="Profile" href="#" class="sb-link">
          <embed src="/svg/account.svg">
          <span>Profile</span>
        </a>
      </div>
      <div class="messages">
        <a title="Messages" href="#" class="sb-link">
          <embed src="/svg/message.svg">
          <span>Messages</span>
        </a>
      </div>
      <div class="history">
        <a title="History" href="#" class="sb-link">
          <embed src="/svg/clock.svg">
          <span>History</span>
        </a>
      </div>
      <div class="tasks">
        <a title="Tasks" href="#" class="sb-link">
          <embed src="/svg/note-multiple.svg">
          <span>Tasks</span>
        </a>
      </div>
      <div class="communities">
        <a title="Communities" href="#" class="sb-link">
          <embed src="/svg/account-group.svg">
          <span>Communities</span>
        </a>
      </div>
    </div>
    <div class="sections-2">
      <div class="settings">
        <a title="Settings" href="#" class="sb-link">
          <embed src="/svg/cog.svg">
          <span>Settings</span>
        </a>
      </div>
      <div class="support">
        <a title="Support" href="#" class="sb-link">
          <embed src="/svg/comment-question.svg">
          <span>Support</span>
        </a>
      </div>
      <div class="privacy">
        <a title="Privacy" href="#" class="sb-link">
          <embed src="/svg/shield-check.svg">
          <span>Privacy</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="header">
    <div class="container-top">
      <div class="search">
        <embed src="/svg/magnify.svg">
        <input type="text" name="search-string" placeholder="Search...">
      </div>
      <div class="color-mode"></div>
      <div class="github-link"></div>
    </div>
    <div class="container-bot">
      <div class="odin-banner">
        <embed class="odin-head" src="/svg/odin-head.svg">
        <h2><b>The Odin Project</b></h2>
      </div>
      <div class="utilities"></div>
    </div>
  </div>

  <div class="main-content"></div>
</body>
</html>
